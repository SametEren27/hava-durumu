    function handleHavaData(havaData){
    window.city = havaData;
    document.querySelector("#cityselect").innerHTML=Object.values(havaData).map(function(city){return city.plate ? `<option value="${city.plate}">${city.name}</option>` :""}).join("")
    changecity(81)
    }

function changecity(cityId){

cityId = cityId || 81;
console.log(cityId)
document.querySelector( ".title .date1" ).innerHTML = window.city[cityId].durum[0].date,
    document.querySelector( ".subcard .time1" ).innerHTML = window.city[cityId].durum[1].date
    document.querySelector( ".subcard .time2" ).innerHTML = window.city[cityId].durum[2].date
    
    document.querySelector( ".maintmp" ).innerHTML = window.city[cityId].durum[0].now + "°C"
    document.querySelector( ".condition" ).innerHTML = window.city[cityId].durum[0].condition
    document.querySelector( ".cityname" ).innerHTML = window.city[cityId].name
    
    
    document.querySelector(".min").innerHTML = window.city[cityId].durum[0].min + "°C"
    document.querySelector(".max").innerHTML = window.city[cityId].durum[0].max + "°C"
    document.querySelector(".min1").innerHTML = window.city[cityId].durum[1].min + "°C"
    document.querySelector(".max1").innerHTML = window.city[cityId].durum[1].max + "°C"
    document.querySelector(".min2").innerHTML = window.city[cityId].durum[2].min + "°C"
    document.querySelector(".max2").innerHTML = window.city[cityId].durum[2].max + "°C"
    
    document.querySelector(".humidity").innerHTML = window.city[cityId].durum[0].humidity
    document.querySelector(".wind").innerHTML = window.city[cityId].durum[0].wind


   
      
    var iconId = conditions[window.city[cityId].durum[0].condition].icon
    var iconitself = weatherIcons[iconId].day
    document.querySelector(".icon").innerHTML = iconitself


    var iconId = conditions[window.city[cityId].durum[1].condition].icon
    var iconitself = weatherIcons[iconId].day
    document.querySelector(".icon1").innerHTML = iconitself
    
    var iconId = conditions[window.city[cityId].durum[2].condition].icon
    var iconitself = weatherIcons[iconId].day
    document.querySelector(".icon2").innerHTML = iconitself



 
       var iconId1 = conditions[window.city[cityId].durum[0].condition].icon
    var background1 = weatherBackground[iconId1].main
    document.querySelector(".background img").src = background1
    
    var iconId2 = conditions[window.city[cityId].durum[1].condition].icon
    var background2 = weatherBackground[iconId2].sub
    document.querySelector(".background1 img").src = background2
    
    
    var iconId3 = this.conditions[window.city[cityId].durum[2].condition].icon
    var background3 = this.weatherBackground[iconId3].sub
    document.querySelector(".background2 img").src = background3
    

}

body{

}

.body{

    padding: 1em;
    width:42em;
    position: absolute;
    height: 27em;
}

.card{
    position: relative;
   z-index: 1;
    border-radius: 1em;
    padding: 2em;
    height: 15em;

}
.date1{
font-size: 1.4em;
font-family: sans-serif;
font-weight: 600;
color:rgb(240, 233, 233);
;
}

    font-size: 4em;

}


.title{
    justify-content: space-between;

    padding: 0.7em;
    
}
.date{
    color: rgb(240, 233, 233);
    font-weight: 600;
}

.ndtitle{
    font-size: 1.4em;

    display: flex;
    justify-content: space-between;
    margin-top: 1em;

}

    display: flex;
    justify-content: space-between;

}
.next{

}

}

 display: contents;

}

    color: rgb(67, 0, 73);
}

    color: rgb(67, 0, 73);
}
.background{
